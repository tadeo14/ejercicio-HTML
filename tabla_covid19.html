<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla estadística</title>
</head>
    <style>
    
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
<body>
    <h2>La tabla contiene información estadística de la
        pandemia en diferentes paises.</h2>
    <table>
        <tr>
            <th>Pais</th>
            <th>Poblacion</th>
            <th>Infectados</th>
            <th>Recuperados</th>
            <th>Fallecidos</th>
            
        </tr>
         <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
            <td>Celda 3</td>
            <td>Celda 4</td>
            <td>Celda 5</td>
            
        </tr>
        <tr>
            <td>Celda 7</td>
            <td>Celda 8</td>
            <td>Celda 9</td>
            <td>Celda 10</td>
            <td>Celda 11</td>
            
        </tr>
    </table>
</body>
</html>
